						</div>
						<ul class="choice-container">
							<li>
								<div id="guess0" class="quiz-button select">
									<span>A</span>
								</div>
								<p id="choice0"></p>
							</li>
							<li>
								<div id="guess1" class="quiz-button select">
									<span>B</span>
								</div>
								<p id="choice1"></p>
							</li>
							<li>
								<div id="guess2" class="quiz-button select">
									<span>B</span>
								</div>

							</li>
							<li>
								<div id="nextQuestion" class="quiz-button">
									<span>Next Question</span>
								</div>
							</li>
						</ul>
					</div>
